<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <form class="form-horizontal" action="{:U('Pointsource/insert')}" method="post">

                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="form-field-2"> Scenario Name </label>
                                <div class="col-sm-9">
                                    <input type="text" name="title" id="title" placeholder=""
                                           class="col-xs-10 col-sm-5" value="">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="form-field-2"> Drain into</label>
                                <div class="col-sm-9">

                                    <select
                                            id="sbid" name="sbid" class="col-xs-10 col-sm-5">
                                        <volist name="subbasins" id="vo">

                                            <option value='{$vo.id}'>{$vo.name}</option>
                                        </volist>


                                    </select>


                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="form-field-2"> Flow </label>
                                <div class="col-sm-9">
                                    <input type="text" name="flocnst" id="flocnst" placeholder="0"
                                           class="col-xs-10 col-sm-5" value="">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">Cubic Meter</span>
											</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="form-field-2"> Sediment </label>
                                <div class="col-sm-9">
                                    <input type="text" name="sedcnst" id="sedcnst" placeholder="0"
                                           class="col-xs-10 col-sm-5" value="">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">Ton</span>
											</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="form-field-2"> Organic-N </label>
                                <div class="col-sm-9">
                                    <input type="text" name="orgncnst" id="orgncnst" placeholder="0"
                                           class="col-xs-10 col-sm-5" value="">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">kg</span>
											</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="form-field-2"> Organic-P </label>
                                <div class="col-sm-9">
                                    <input type="text" name="orgpcnst" id="orgpcnst" placeholder="有机磷"
                                           class="col-xs-10 col-sm-5" value="">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">kg</span>
											</span>
                                </div>
                            </div>




                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="form-field-2"> Nitrate-N </label>
                                <div class="col-sm-9">
                                    <input type="text" name="no3cnst" id="no3cnst" placeholder="0"
                                           class="col-xs-10 col-sm-5" value="">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">kg</span>
											</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="form-field-2"> Ammonia-N  </label>
                                <div class="col-sm-9">
                                    <input type="text" name="nh3cnst" id="nh3cnst" placeholder="0"
                                           class="col-xs-10 col-sm-5" value="">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">kg</span>
											</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="form-field-2"> Mineral-N </label>
                                <div class="col-sm-9">
                                    <input type="text" name="no2cnst" id="no2cnst" placeholder="0"
                                           class="col-xs-10 col-sm-5" value="">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">kg</span>
											</span>
                                </div>
                            </div>




                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="form-field-2"> Mineral-P </label>
                                <div class="col-sm-9">
                                    <input type="text" name="minpcnst" id="minpcnst" placeholder="0"
                                           class="col-xs-10 col-sm-5" value="">
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">kg</span>
											</span>
                                </div>
                            </div>



                            <div class="space-4"></div>

                            <div class="col-md-offset-2 col-md-9">
                                <button class="btn btn-info" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>

                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset">
                                    <i class="icon-undo bigger-110"></i>
                                    重置
                                </button>
                            </div>
                        </form>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->

</body>
</html>
